<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<!--
	Utiizar los pipes.
	Los pipes basicamente son funciones que transforman la informamcion que se muestra por el html
	para pasarle parametros a los pipes se pone el : y luego entre comillas simples se pasa el parametro
	a el pipe
-->
<div class="row animated fadeIn fast">
	<div class="col-md-4">
		<img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">

		<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-2">Regresar</a>
	</div>
	<div class="col-md-8">
		<h3>{{heroe.nombre}}</h3>
		<hr>
		<p>
			{{heroe.bio}}
		</p>
		<div *ngIf="heroe.casa === 'DC'">
			<img src="assets/img/dccomics.png" class="img-fluid" [alt]="heroe.nombre" width="200" height="200">
		</div>
		<div *ngIf="heroe.casa === 'Marvel'">
			<img src="assets/img/marvel.png" class="img-fluid" [alt]="heroe.nombre" width="200" height="200">
		</div>
	</div>
</div>
