<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns" >
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
     <h5 class="card-title">{{heroe.nombre}}</h5>
     <p class="card-text">{{heroe.bio}}</p>
     <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
     <button (click)="verHeroe(i)" type="button" name="button" class="btn btn-outline-primary btn-block">
       Ver más...
     </button>
    <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary"> El segundo parametro del router link es 
      el parametro que se va pasar por la url del componente, en este caso es el index de la array
        ver más... 
     </a>-->
    </div>
  </div>

<!--Cuando una propiedad se mete entre [] es  porque
el valor lo va manejar angular
 -->
